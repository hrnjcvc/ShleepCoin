<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShleepCoin | $SNOOZ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      color: #1f2937;
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #111827;
      color: white;
      padding: 2rem;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.25rem;
      opacity: 0.8;
    }
    .working-status {
      font-size: 1rem;
      margin-top: 10px;
      color: #facc15;
      font-weight: 600;
    }
    .dots span {
      display: inline-block;
      animation: pulsate 1.5s infinite;
      font-weight: 800;
      font-size: 1.5rem;
      color: #facc15;
    }
    .dots span:nth-child(2) {
      animation-delay: 0.3s;
    }
    .dots span:nth-child(3) {
      animation-delay: 0.6s;
    }
    @keyframes pulsate {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }
    .buttons {
      margin-top: 1.5rem;
      animation: slideUp 1.2s ease;
    }
    .buttons a {
      text-decoration: none;
      background: #3b82f6;
      color: white;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border-radius: 0.5rem;
      display: inline-block;
      font-weight: 600;
      transition: background 0.3s, transform 0.3s;
    }
    .buttons a:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }
    .section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      animation: fadeIn 1.5s ease-in;
    }
    .section h2 {
      font-size: 2rem;
      color: #111827;
    }
    footer {
      background: #1f2937;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      animation: fadeIn 1s ease-in;
    }
    .toggle-theme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background 0.3s;
    }
    .toggle-theme:hover {
      background: #2563eb;
    }
    .countdown-timer {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: #10b981;
      animation: fadeIn 1.5s ease-in;
    }
    body.dark .countdown-timer {
      color: #facc15;
    }
    .progress-container {
      margin-top: 1rem;
      background: #d1d5db;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      width: 80%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .progress-bar {
      height: 100%;
      background: #10b981;
      width: 0%;
      transition: width 1s ease-in-out;
    }
    body.dark .progress-container {
      background: #374151;
    }
    body.dark .progress-bar {
      background: #facc15;
    }

    .count-animated {
      display: inline-block;
      min-width: 50px;
      transition: all 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    body.dark {
      background: #111827;
      color: #f9fafb;
    }
    body.dark header,
    body.dark footer {
      background: #000000;
    }
    body.dark .section h2 {
      color: #ECFAE5;
    }
    body.dark .buttons a {
      background: #ECFAE5;
      color: #111827;
    }
    body.dark .buttons a:hover {
      background: #eab308;
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">üåì Toggle Theme</button>

  <header>
    <h1>ShleepCoin ($SNOOZ)</h1>
    <p>The first memecoin powered by naps, vibes, and dreams. Sleep now. Moon later.</p>
    
    <div class="working-status">
      Website is still in the works<span class="dots"><span>.</span><span>.</span><span>.</span></span>
    </div>

    <div class="countdown-timer">
      ‚è≥ Launching in: 
      <span class="count-animated" id="days">0</span>d 
      <span class="count-animated" id="hours">0</span>h 
      <span class="count-animated" id="minutes">0</span>m 
      <span class="count-animated" id="seconds">0</span>s
    </div>

    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>

    <div class="buttons">
      <a href="#buy">Buy $SNOOZ (Soon)</a>
      <a href="#chart">View Chart (Soon)</a>
      <a href="#telegram">Join Telegram</a>
      <a href="#docs">Read Docs</a>
    </div>
  </header>

  <footer>
    &copy; 2025 ShleepCoin. All dreams reserved.
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }

      const targetDate = new Date("2025-06-01T00:00:00+01:00").getTime(); // June 1, 2025 at 00:00 Sarajevo time
      const countdownStart = new Date("2025-05-17T03:53:00+01:00").getTime(); // Start: May 17, 2025 at 03:53 Sarajevo time
      const totalDuration = targetDate - countdownStart;

      function updateCountdown() {
        const now = new Date().getTime();
        const timeLeft = Math.max(0, targetDate - now);
        const elapsed = Math.max(0, now - countdownStart);

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;

        const progress = Math.min(100, (elapsed / totalDuration) * 100);
        document.getElementById("progress-bar").style.width = progress + "%";
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    };
  </script>
</body>
</html>
